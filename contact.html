<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vivek Anand Portfolio</title>
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">Info</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/CV Vivek Anand.html">CV</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamber">
                <img class="ham" src="ham.png" alt="ham" width="23">
                <img class="cross" src="X.png" alt="X" width="23" height="15">
            </div>
            <div class="contactform">
                <h2>Please feel free to contact me for work/general Enquiries</h2>
                <hr />
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientname" aria-describedby="clientname">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"> Note : - We'll never share your email address and
                            phone
                            number with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="clientenq" class="form-label">Please enter your enquiries or issues
                            below</label>
                        <input type="text" class="form-control" id="clientenq" aria-describedby="clientenq">
                    </div>
                    <div id="form-check">
                        <input type="checkbox" id="form-check-input">
                        <label class="form-check-label" for="form-check-input">I want you to work on a project with
                            me</label>
                    </div>
                    <button type="submit" class="btn-sm">Submit</button>
                </form>

                <a href="./resume/res.html" target="_blank"><button type="button" class="btn-sm">Digital_CV</button></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
